<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrapper">
  <ul id="ul">

  </ul>
</div>

<script>

  fetch(`http://jsonplaceholder.typicode.com/users`)
          .then(el => el.json())
          .then(res => {
            let div = document.getElementById('wrapper');
            let ul = document.getElementById('ul');

            res.forEach((el)=>{
              let li = document.createElement('li');
              let a = document.createElement('a');
              a.setAttribute('href', `/user-details.html?id=${el.id}`);
              a.innerText = el.id + '.' + el.name;
              li.appendChild(a);
              ul.appendChild(li);
            })
          })

</script>
</body>
</html>
